<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>OX Quiz Application</h1>
    <form th:action="@{/quiz/insert}" method="post">
        <div>
        <label for="quiz">퀴즈 내용</label>
        <br>
        <input type="text" name="quiz" th:field="${quizDto.quiz}">
        </div>
        <div>퀴즈 정답</div>
        <div class="form-check">
            <input type="radio" name="answer" value="O">O
            <input type="radio" name="answer" value="X">X
        </div>
        <div>
            <label for="name">작성자</label>
            <br>
            <input type="text" name="name" th:field="${quizDto.name}">
        </div>
        <input type="submit" value="퀴즈등록">
    </form>
    <br>
    <a th:href="@{/quiz}">메인화면으로 돌아가기</a>
</body>
</html>
