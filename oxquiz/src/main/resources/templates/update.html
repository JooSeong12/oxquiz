<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>OX Quiz Application</h1>
    <div>변경 폼</div>
    <form th:action="@{/quiz/update}" method="post" th:object="${quizDto}">
    <div>
        <label for="quiz">퀴즈 내용</label>
        <br>
        <input type="text" name="quiz" th:field="*{quiz}">
    </div>
        <div>퀴즈 정답</div>
        <div class="form-check">
            <input type="radio" name="answer" value="O">O
            <input type="radio" name="answer" value="X">X
        </div>
        <div>
            <label for="name">작성자</label>
            <br>
            <input type="text" name="name" th:field="*{name}">
        </div>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="송신">
    </form>
</body>
</html>
